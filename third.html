<html>
    <head>
        <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    </head>
    <body>
        <div id='myDiv'></div>
    </body>
    <script>
   var trac1={
		x:[1,2,3,4],
		y:[0.121607854,1.670849337,0.671663712,0.985942302,-0.115243084],
		z:[-0.067815693,0.389506443,0.676541754,1.756579077,-0.958695113],
		mode:'markers',
		marker:{
			size:12,
			line:{
				color: 'rbga(217,217,217,0.14)',
				width:'0.5',
			},
			opacity:'0.8',
		},
		type:'scatter3d',

                z: 1.25
            },
            up: {
                x: 0,
                y: 0,
                z: 1
            }
        },
        xaxis: {
            type: 'linear',
            zeroline: false
        },
        yaxis: {
            type: 'linear',
            zeroline: false
        },
        zaxis: {
            type: 'linear',
            zeroline: false
        }
    },
    title: '3d point clustering',
    width: 477
};

Plotly.newPlot('myDiv', data, layout);



        </script>
</html>
